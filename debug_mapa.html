<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mapbox - Diagn√≥stico</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 2px solid #333; border-radius: 8px; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Diagn√≥stico Completo do Mapbox</h1>
    
    <div id="status" class="info">
        <strong>Status:</strong> Iniciando testes...
    </div>
    
    <div id="token-status" class="info">
        <strong>Token:</strong> Verificando...
    </div>
    
    <div id="api-status" class="info">
        <strong>API:</strong> Testando conex√£o...
    </div>
    
    <div id="map-container">
        <h2>Mapa de Teste</h2>
        <div id="map"></div>
    </div>
    
    <div id="logs">
        <h3>Logs do Sistema</h3>
        <div id="log-output" style="background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        const token = "pk.eyJ1IjoiZmF1c3RvbGFnYXJlcyIsImEiOiJjbWFnNnB6aTYwYWNxMm5vZmJyMnFicWFvIn0.89qV4FAa3hPg15kITsNwLA";
        const logOutput = document.getElementById('log-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#fff';
            logOutput.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `info ${type}`;
            element.innerHTML = `<strong>${elementId.replace('-status', '').toUpperCase()}:</strong> ${message}`;
        }
        
        async function testToken() {
            log('üîë Testando token Mapbox...');
            try {
                const response = await fetch(`https://api.mapbox.com/tokens/v2?access_token=${token}`);
                const data = await response.json();
                
                if (data.code === 'TokenValid') {
                    log('‚úÖ Token v√°lido!', 'success');
                    updateStatus('token-status', `V√°lido (usu√°rio: ${data.token.user})`, 'success');
                    return true;
                } else {
                    log(`‚ùå Token inv√°lido: ${data.code}`, 'error');
                    updateStatus('token-status', `Inv√°lido: ${data.code}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`‚ùå Erro ao verificar token: ${error.message}`, 'error');
                updateStatus('token-status', `Erro: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testAPI() {
            log('üåê Testando API Mapbox...');
            try {
                // Teste de geocoding
                const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/New%20York.json?access_token=${token}`);
                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    log('‚úÖ API funcionando!', 'success');
                    updateStatus('api-status', 'Funcionando corretamente', 'success');
                    return true;
                } else {
                    log('‚ùå API n√£o retornou resultados', 'error');
                    updateStatus('api-status', 'Sem resultados', 'error');
                    return false;
                }
            } catch (error) {
                log(`‚ùå Erro na API: ${error.message}`, 'error');
                updateStatus('api-status', `Erro: ${error.message}`, 'error');
                return false;
            }
        }
        
        function initMap() {
            log('üó∫Ô∏è Inicializando mapa...');
            
            try {
                mapboxgl.accessToken = token;
                
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v12',
                    center: [-74.006, 40.7128], // NYC
                    zoom: 12
                });
                
                map.on('load', () => {
                    log('‚úÖ Mapa carregado com sucesso!', 'success');
                    updateStatus('status', 'Mapa funcionando perfeitamente!', 'success');
                    
                    // Adicionar marcadores de teste
                    new mapboxgl.Marker({ color: '#FF0000' })
                        .setLngLat([-74.006, 40.7128])
                        .setPopup(new mapboxgl.Popup().setHTML('<strong>Teste de Marcador</strong>'))
                        .addTo(map);
                    
                    log('üìç Marcador adicionado', 'success');
                });
                
                map.on('error', (e) => {
                    log(`‚ùå Erro no mapa: ${e.error.message}`, 'error');
                    updateStatus('status', `Erro no mapa: ${e.error.message}`, 'error');
                });
                
                // Teste de rota
                setTimeout(() => {
                    testRoute(map);
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Erro ao inicializar mapa: ${error.message}`, 'error');
                updateStatus('status', `Erro: ${error.message}`, 'error');
            }
        }
        
        async function testRoute(map) {
            log('üõ§Ô∏è Testando c√°lculo de rota...');
            
            try {
                const start = [-74.006, 40.7128]; // NYC
                const end = [-74.0060, 40.7589];  // Central Park
                
                const query = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${token}`;
                
                const response = await fetch(query);
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    log('‚úÖ Rota calculada com sucesso!', 'success');
                    
                    // Adicionar rota ao mapa
                    map.addSource('route', {
                        type: 'geojson',
                        data: {
                            type: 'Feature',
                            properties: {},
                            geometry: data.routes[0].geometry
                        }
                    });
                    
                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: 'route',
                        layout: {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        paint: {
                            'line-color': '#3E63DD',
                            'line-width': 4
                        }
                    });
                    
                    log('üõ§Ô∏è Rota adicionada ao mapa', 'success');
                } else {
                    log('‚ùå N√£o foi poss√≠vel calcular a rota', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao calcular rota: ${error.message}`, 'error');
            }
        }
        
        // Executar testes
        async function runAllTests() {
            log('üöÄ Iniciando diagn√≥stico completo...');
            
            const tokenValid = await testToken();
            if (!tokenValid) {
                updateStatus('status', 'Token inv√°lido - interrompendo testes', 'error');
                return;
            }
            
            const apiWorking = await testAPI();
            if (!apiWorking) {
                updateStatus('status', 'API n√£o funcionando - mas tentando mapa...', 'warning');
            }
            
            // Inicializar mapa independentemente
            initMap();
        }
        
        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', runAllTests);
        
        // Capturar erros globais
        window.addEventListener('error', (e) => {
            log(`‚ùå Erro global: ${e.message}`, 'error');
        });
        
        // Capturar erros de recursos
        window.addEventListener('unhandledrejection', (e) => {
            log(`‚ùå Promise rejeitada: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
